name: Test

on:
  pull_request:

env:
  VIRTUAL_ENV: 1

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      # - name: Setup Python
      #   uses: actions/setup-python@v4.3.0
      #   with:
      #     python-version: '3.10'

      - name: Install Dev dependence
        uses: messense/maturin-action@v1.30.2
        with:
          command: develop
          args: --extras dev

      - name: Run pytest
        run: |
          pytest

  cargo:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run unittest
        uses: actions-rs/cargo@v1
        with:
          command: test
