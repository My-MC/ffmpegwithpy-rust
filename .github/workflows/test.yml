name: Test

on:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.10'

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Dev dependence
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin
          maturin dev --extra dev

      - name: Run pytest
        run: |
          pytest

  cargo:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run unittest
        uses: actions-rs/cargo@v1
        with:
          command: test
