name: format

on:
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run black
        uses: psf/black@stable

  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: "3.7"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install ruff
        run: pip intsall ruff

      - name: Run ruff
        run: task lint
