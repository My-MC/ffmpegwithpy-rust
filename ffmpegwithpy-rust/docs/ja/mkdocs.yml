site_name: ffmpegwithpy
site_url: https://my-mc.github.io/
theme:
  name: material
  language: ja
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - search.suggest
    - search.highlight

nav:
  - ffmpegwithpy: index.md
  - About: about.md

extra:
  alternate:
    - name: English
      link: /ffmpegwithpy-rust/
      lang: en
    - name: Japanese
      link: /ffmpegwithpy-rust/ja/
      lang: ja

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
